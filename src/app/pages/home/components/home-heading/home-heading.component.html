<!-- Integration Heading -->
<header class="header home-header section">
  <div class="shapes-container">
    <div
      class="shape shape-circle shape-circle-1"
      data-aos="fade-down"
      data-aos-delay="200"
    >
      <div></div>
    </div>
    <div
      class="shape shape-circle shape-circle-2"
      data-aos="zoom-in"
      data-aos-delay="300"
    >
      <div></div>
    </div>

    <div
      class="shape shape-square shape-square-1"
      data-aos="flip-right"
      data-aos-delay="400"
    >
      <div></div>
    </div>
    <div
      class="shape shape-square shape-square-2"
      data-aos="flip-left"
      data-aos-delay="400"
    >
      <div></div>
    </div>
    <div
      class="shape shape-square shape-square-3"
      data-aos="flip-left"
      data-aos-delay="200"
    >
      <div></div>
    </div>

    <div class="shape shape-ring shape-ring-1">
      <div></div>
    </div>
    <div class="shape shape-ring shape-ring-2">
      <div></div>
    </div>

    <div class="shape pattern pattern-dots">
      <div></div>
    </div>

    <div class="static-shape background-shape-main"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto text-center">
        <h1 class="bold font-md font-md-lg">
          Our virtual architect will automatically generate your technical design for your applications.
        </h1>
        <p class="lead text-muted">

          Simply go through the wizard and answer the set of automatically generated questions to generate a technical design for your software
        </p>

        <a
          [routerLink]="['/wizard']"
          class="btn btn-primary btn-lg btn-rounded bold px-4 mt-4"
          >Start</a
        >
      </div>
    </div>
  </div>

  <dc-home-bubbles></dc-home-bubbles>
</header>
